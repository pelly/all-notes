<form name="popoverForm" class="upload-text-files">
    <div class="form-actions">
        <button ng-file-select="" ng-model="noteFiles" ng-file-change="popover.uploadTextFilesAsNotes(noteFiles, dismiss)" multiple="true">Upload text files as notes</button>
        <div ng-show="popover.isUploadingFiles"><span>Loading {{noteFiles.length}} files </span><span class="throbber"></span></div>
    </div>
</form>
